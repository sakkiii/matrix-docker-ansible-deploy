# This is a basic workflow to help you get started with Actions
name: CI

# Controls when the workflow will run
on: [push, pull_request]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: ansible-lint
        # You may pin to the exact commit or the version.
        # uses: ansible/ansible-lint-action@38e9ebdc9c3c71e66e2a3e0a09f0b6c8bc005e46
        uses: ansible/ansible-lint-action@v4.1.0.post0
        with:
          targets: "setup.yml"
      
      - name: ansible check with ubuntu:trusty
        # replace "master" with any valid ref
        uses: roles-ansible/check-ansible-ubuntu-trusty-action@master
        with:
          targets: "setup.yml"
      - name: ansible check with ubuntu:focal
        # replace "master" with any valid ref
        uses: roles-ansible/check-ansible-ubuntu-focal-action@master
        with:
          targets: "setup.yml"
